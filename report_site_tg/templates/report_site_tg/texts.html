{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="CurrentTextWrapper">
    <h2>Текущие сообщения</h2>
    <h3>Всего сообщений: {{ texts|length }} шт.</h3>
    <div class="currentText">
        {% for text in texts %}
        <div>{{text}}</div>
        {% endfor %}
    </div>

    <div class="buttonWrapper">
        <a class="defaultButton editTextButton" href="/site_reports/edit_text/">Добавить новый текст</a>
    </div>
</div>

{% endblock %}
